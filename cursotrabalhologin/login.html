<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>página de login do trabalho</title>
  <link href="css/index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="form">
    <form>
      <h2>Olá, faca o logina abaixo!</h2>
      <h2>Login</h2>

      <input type="text" placeholder="Seu nome" required /><br>
      <input type="email" placeholder="Seuemail@gmail.com" required /><br>
      <input type="text" placeholder="+55 xxxxxxxxxx" required /><br>
      <input type="password" placeholder="Senha" required /><br>
      <input class="button" type="submit" value="Logar" /><br>
      <br>

    </form>

    <div class="login-link">Já tem uma conta?<a href="#">Login</a></div>

  </div>
</body>
